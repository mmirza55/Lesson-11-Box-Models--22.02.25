<!DOCTYPE html>
<html>
    <head>
        <title>
            Float
        </title>
        <style>
            img#flowerright{
                float:right
            }
            img#flowerleft{
                float:left
            }
        </style>
    </head>
    <body>
        <h2>
            FloatRight
        </h2>
        <p>
            In this example, the image will float to the right in the paragraph, and the text in the paragraph will wrap around the image.
        </p>
        <img id="flowerright" src="flower.jpeg" alt="tree"  style="width:100px;height:100px;">
    </p>
    <img id="flowerleft" src="flower.jpeg" alt="tree" style="width:100px;height:100px;">
    </body>
</html>
